<html>
    <head>
        <link rel="stylesheet" href="static/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="static/css/fontawesome.min.css"/>
        <script src="static/js/jquery-3.2.1.slim.min.js"></script>
        <script src="static/js/popper.min.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="../static/css/noty.css"/>
        <link rel="stylesheet" href="../static/css/noty_bootstrap-v4.css"/>
        <link rel="stylesheet" href="../static/css/video-js.css"/>
        <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="../static/css/index.css"/>
        <script src="../static/js/noty.min.js"></script>
        <script src="../static/js/video.js"></script>
        <script src="../static/js/videojs-contrib-hls.js"></script>
        <script src="static/js/sw_init.js"></script>
        <script src="static/js/index.js"></script>
        <title>Media Library</title>
        <link rel="icon" type="image/png" href="static/favicon.png">
        <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta name="mobile-web-app-capable" content="yes">
        <link rel="manifest" href="../static/manifest.json">
        <style>
        </style>
    </head>

    <body>
        
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="width: 100%;">
            <a class="navbar-brand" href="#">Media Library</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active" id="homeNav">
                        <a class="nav-link" href="#home"><i class="fas fa-home"></i>&nbsp;Home</a>
                    </li>
                    <li class="nav-item" id="tvshowsNav">
                        <a class="nav-link" href="#tvshows"><i class="fas fa-tv"></i>&nbsp;TV Shows</a>
                    </li>
                </ul>
                <span class="navbar-text" id="userNav" hidden>
                  <button type="button" class="btn btn-outline-warning btn-sm mx-1" id="userNavPlayerReload" hidden><i class="fas fa-redo"></i>&nbsp;Reload</button>
                  <span id="userNavPlayerNext"></span>
                  <button type="button" class="btn btn-outline-danger btn-sm mx-4" id="userNavSettings" hidden><i class="fas fa-cog"></i>&nbsp;Settings</button>
                  <a id="logout" href="#"><i class="fas fa-user"></i>&nbsp;<span id="userNavName">Undefined</span>&nbsp;<i class="fas fa-sign-out-alt"></i></a>
                </span>
            </div>
        </nav>

        <div class="row" id="home" hidden>
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 col-xs-12">
            <div class="card text-center text-white bg-primary mb-3 mx-3 mt-2">
              <div class="card-header"><span id='cardUserName'></span></div>
              <div class="card-body">
                <img id='cardUserImg' class="rounded-circle"><img>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 col-xs-12">
            <div class="card text-center text-white bg-success mb-3 mx-3 mt-2">
              <div class="card-header">Available TVS</div>
              <div class="card-body">
                <div class="statsFont" id="statsAvTVS"></div>
              </div>
            </div>
          </div>
          <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 col-xs-12">
              <div class="card text-center text-white bg-secondary mb-3 mx-3 mt-2">
                <div class="card-header">Watched Episodes</div>
                <div class="card-body">
                  <div class="statsFont" id="statsWatchedEP"></div>
                </div>
              </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 col-xs-12">
              <div class="card text-center text-white bg-info mb-3 mx-3 mt-2">
                <div class="card-header">Available Episodes</div>
                <div class="card-body">
                  <div class="statsFont" id="statsAvEP"></div>
                </div>
              </div>
            </div>
            <div class="col-xl-2 col-lg-3 col-md-4 col-sm-12 col-xs-12">
              <div class="card text-center text-white bg-danger mb-3 mx-3 mt-2">
                <div class="card-header">Lost Time</div>
                <div class="card-body">
                  <div class="statsFont" id="statsLostTime"></div>
                </div>
              </div>
            </div>
        </div>

        <div id="content" class="cardsContainer mx-auto">
        </div>

        <div id="player" hidden>
        </div>

        <div class="row justify-content-center" style="margin-top: 3%;" id="login">
            <div class="col-md-8">
                <div class="card text-white bg-dark">
                    <div class="card-header"><i class="fas fa-lock"></i>&nbsp;&nbsp;Authentication</div>
                    <div class="card-body">
                        <div class="form-group row">
                            <label for="login_user" class="col-md-4 col-form-label text-md-right"><i class="fas fa-user"></i>&nbsp;User</label>
                            <div class="col-md-6">
                                <input type="text" id="login_user" class="form-control" name="login_user" required autofocus>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="login_password" class="col-md-4 col-form-label text-md-right"><i class="fas fa-key"></i>&nbsp;Password</label>
                            <div class="col-md-6">
                                <input type="password" id="login_password" class="form-control" name="login_password" required>
                            </div>
                        </div>
                        <div class="col-md-6 offset-md-4">
                            <button type="submit" class="btn btn-primary" onclick="login();"><i class="fas fa-sign-in-alt"></i>&nbsp;Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <style id="cssContainer"></style>

       <div class="modal fade" id="infoModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="infoModalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="infoModalContent">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>

        <div class="modal fade" id="playerModal" tabindex="-1" role="dialog">
          <div class="modal-dialog modal-xl" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="playerModalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" id="playerModalContent">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              </div>
            </div>
          </div>
        </div>
        
        <br><br>

    </body>
</html>
